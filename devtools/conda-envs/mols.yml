name: mols_test
channels:
     - conda-forge
     - defaults
dependencies:
     - python=3.7
     - pip
     - hjkgroup::openbabel=2.4
     - conda-forge::xtb
     - psi4::psi4
     # Tensorflow and its dependencies
     - defaults::tensorflow
     - defaults::keras
     - defaults::python-flatbuffers
     - defaults::hdf5=1.10.6  # This has to be compatible with the h5py version
     - defaults::h5py=3.2.1  # Pinned to working version because of bad mambda solve
     # GUI
     - qt
     - pyqt
     # Other ML
     - scikit-learn
     - pandas
     - scipy
       #- gpy # in pip the spelling is GPy, optional
       #- hyperopt # optional
     - pymongo
     - theochem::iodata
     - libffi
